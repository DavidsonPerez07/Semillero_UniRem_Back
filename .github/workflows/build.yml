name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:20.10-dind
        options: --privileged
        ports:
          - 2375:2375

    steps:
      # 1. Clone repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Configure Java
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 3. Configure acces to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # 4. Compile y analize each microservice
      - name: Build & Analyze microservices
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Automatic by actions
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          for service in discovery-server api-gateway auth-service; do
            echo "Compiling and analyzing $service..."
            cd $service
            mvn -B clean verify sonar:sonar \
              -Dsonar.projectKey=DavidsonPerez07_Semillero_UniRem_Back_$service \
              -Dsonar.organization=davidsonperez07-1 \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=$SONAR_TOKEN
            cd ..
          done

      # 5. Build Docker images
      - name: Build Docker images
        run: |
          for service in discovery-server api-gateway auth-service; do
            echo "Building image for $service..."
            docker build -t ${{ secrets.DOCKER_USERNAME }}/$service:latest $service
          done

      # 6. Push images to DockerHub
      - name: Push Docker images
        run: |
          for service in discovery-server api-gateway auth-service; do
            docker push ${{ secrets.DOCKER_USERNAME }}/$service:latest
          done
